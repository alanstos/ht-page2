<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<style type="text/css">

		header {
		}	

		header img {
			height: 100px;
			width: 100px;
			display: inline-block;
		}

		nav {
			display: inline-block;
			background-color: #0abab5;
		}

		nav ul {
			list-style-type: none;
		}

		nav ul li a,  
		nav ul li a:visited, 
		nav ul li a:hover,
		nav ul li a:active {
			text-decoration: none;
			
			color: blue;
		}		

	</style>
</head>
<body>
	<header>
	    <img src="../image/header-minha-empresa-logo.png" alt="Minha empresa">
	    <nav>
	        <ul>
	            <li><a href="#">Sobre</a></li>
	            <li><a href="#">Produtos</a></li>
	            <li><a href="#">Consultoria</a></li>
	            <li><a href="#">Contato</a></li>
	        </ul>
	    </nav>
	</header>
</body>
</html>
